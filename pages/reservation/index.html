  <main>
    <div class="container">
      <h1 class="text-center mt-5 mb-5">Rezerwacja</h1>
      <div class="row mb-5 table-primary align-items-center justify-content-center"
        style="height: 50px; border-radius: 10px;">
        <h6 class="mt-2 ml-2 mr-2">Rezerwowany termin zostanie potwierdzony poprzez wiadomość mailową
          w ciągu 24 godzin.</h6>
      </div>
      <form name="reservation_form">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="firstname">Imię:<span style="color: red; font-size: 12px;">*</span></label>
            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="wpisz imię"
              onchange="checkFirstName();" required>
            <div>
              &nbsp;
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="lastname">Nazwisko:<span style="color: red; font-size: 12px;">*</span></label>
            <input type="text" class="form-control" id="lastname" placeholder="wpisz nazwisko"
              onchange="checkLastName();" required>
            <div>
              &nbsp;
            </div>
          </div>
          <div class="col-md-4 mb-3">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="phone">Telefon:<span style="color: red; font-size: 12px;">*</span></label>
            <input type="tel" class="form-control" id="phone" placeholder="numer telefonu"
              aria-describedby="inputGroupPrepend3" onchange="checkPhone();" required>
            <div id="phone_feedback">
              &nbsp;
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="email">Email:<span style="color: red; font-size: 12px;">*</span></label>
            <input type="email" class="form-control" name="email" id="email" placeholder="email"
              aria-describedby="inputGroupPrepend3" onchange="checkEmail();" required>
            <div id="email_feedback">
              &nbsp;
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="date">Dzień:<span style="color: red; font-size: 12px;">*</span></label>
            <input type="date" class="form-control" id="date" onchange="checkDate();" required>
            <div id="date_feedback">
              &nbsp;
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="time">Godzina:<span style="color: red; font-size: 12px;">*</span></label>
            <input type="time" class="form-control" id="time" placeholder="między 12 a 22" onchange="checkTime();"
              required>
            <div id="time_feedback">
              &nbsp;
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="quantity">Ilość osób:<span style="color: red; font-size: 12px;">*</span></label>
            <input type="number" class="form-control" name="quantity" id="quantity" placeholder="maksymalnie 10 osób"
              onchange="checkQuantity();" required>
            <div id="quantity_feedback">
              &nbsp;
            </div>
          </div>
        </div>
        <div class="mb-5">
          <button class="btn back float-right" type="submit">Rezerwuj</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="container">
